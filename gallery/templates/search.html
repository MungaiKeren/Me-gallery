{%extends 'base.html'%}
{% block content %}
<div class="container-fluid">
 <div class="row ml-4 ">
   {% if images %}
     <h2 class="text-center">Found {{ images|length }} images for searched term {{message}}</h2>
   {% else %}
     <h2> Found 0 images for the searched term {{message}}</h2>
   {% endif %}
 </div>
    <div class="row">
        <div class="col-md-6">
            {% for image in images %}
            <img src="{{image.image.url}}" height="400px" alt="image">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
